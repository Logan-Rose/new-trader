<mat-card class="card">
  <div class="charts">
    <div class="chart">
      <new-trader-candlestick [pair]="pair"></new-trader-candlestick>
    </div>
    <div class="chart">
      <new-trader-price-chart [pair]="pair"></new-trader-price-chart>
    </div>

    <div class="chart">
      <new-trader-volume-chart [pair]="pair"></new-trader-volume-chart>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="launchBot()" class="options">
    <mat-form-field appearance="fill">
      <mat-label>Pair</mat-label>
      <mat-select [formControl]="pairControl">
        <mat-option *ngFor="let pair of pairs | async" value="{{ pair.symbol }}"
          >{{ pair.baseAsset }} -> {{ pair.quoteAsset }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Algorithm</mat-label>
      <mat-select formControlName="algorithm">
        <mat-option
          *ngFor="let algorithm of algorithms"
          value="{{ algorithm.function }}"
          #algorithm
          >{{ algorithm.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button
      [disabled]="form.invalid"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Launch
    </button>
  </form>
  <button mat-raised-button color="secondary" (click)="killBot()">Kill</button>
</mat-card>
