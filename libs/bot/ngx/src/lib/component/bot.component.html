<mat-card>
  <new-trader-candlestick></new-trader-candlestick>

  <form [formGroup]="form" (ngSubmit)="launchBot()" class="options">
    <mat-form-field appearance="fill">
      <mat-label>Coin One</mat-label>
      <mat-select formControlName="coinOne" (selectionChange)="getData()">
        <mat-option *ngFor="let coin of coins" value="{{ coin }}">{{
          coin
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="fill">
      <mat-label>Coin Two</mat-label>
      <mat-select formControlName="coinTwo" (selectionChange)="getData()">
        <mat-option *ngFor="let coin of coins" value="{{ coin }}">{{
          coin
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="fill">
      <mat-label>Algorithm</mat-label>
      <mat-select formControlName="algorithm">
        <mat-option
          *ngFor="let algorithm of algorithms"
          value="{{ algorithm }}"
          #algorithm
          >{{ algorithm }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    &nbsp;
    <button
      [disabled]="form.invalid"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Launch
    </button>
  </form>
  <button mat-raised-button color="secondary" (click)="killBot()">Kill</button>
</mat-card>
